<div class="main">
  <div class="register-container">
    <h2>Register</h2>

    <form (ngSubmit)="register()" #regForm="ngForm" class="register-form">

      <!-- Full Name -->
      <div>
        <label>Full Name</label>
        <input type="text" [(ngModel)]="registerDto.fullName" name="fullName" required />
      </div>

      <!-- Username -->
      <div>
        <label>Username</label>
        <input type="text" [(ngModel)]="registerDto.userName" name="userName" required />
      </div>

      <!-- Password -->
      <div>
        <label>Password</label>
        <input type="password" [(ngModel)]="registerDto.password" name="password" required />
      </div>

      <!-- Gender -->
      <div>
        <label>Gender</label>
        <select [(ngModel)]="registerDto.gender" name="gender" required>
          <option [ngValue]="true">Male</option>
          <option [ngValue]="false">Female</option>
        </select>
      </div>

      <!-- Account Type -->
      <div>
        <label>Account Type</label>
        <select [(ngModel)]="registerDto.accountTypeKey" name="accountTypeKey" required>
          <option [ngValue]="0" disabled>Select Account Type</option>
         @for(acc of accountTypes ; track $index){ <option  [ngValue]="acc.key">
            {{ acc.name }}
          </option>}
        </select>
      </div>

      <!-- Submit -->
      <button type="submit" [disabled]="regForm.invalid">Register</button>
    </form>

    @if (errorMessage) {
      <p class="error">{{ errorMessage }}</p>
    }
  </div>
</div>
